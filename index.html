<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="bord">
        <div class="div-inline bord">
            <pre id="title"></pre>
        </div>
        <div id="message" class="div-inline bord"></div>
    </div>

    <button id="draw" onclick="drawCard()">Draw</button>
    <button id="end-turn" onclick="endTurn()">End Turn</button>
    <button id="instructions" onclick="showInstructions()">Instructions</button>
    <button id="about" onclick="showAbout()">About</button>
    <button id="restart" onclick="restart()">Restart</button>

    <div id="play-area" class="bord">Play Area</div>
    <div id="hand" class="bord">Hand</div>
    <div id="deck" class="bord">Deck</div>
    <div id="discard" class="bord">Discard</div>
    <div id="store" class="bord">Store</div>
    

    <script type="text/javascript" src="cards.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
